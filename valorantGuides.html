<script>
    const expandButtons = document.querySelectorAll(".expandable-div-button");
    const container = document.querySelector(".container");
    const body = document.querySelector(".body");
    expandButtons.forEach((button) => {
        button.addEventListener("click", () => {
            const div = button.closest(".expandable-div");
            const content = div.querySelector(".expandable-div-content") ?div.querySelector(".expandable-div-content") : div.querySelector(".expandable-div-content-mob") ;
            const arrow = button.querySelector('.arrow-icon');
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                arrow.classList.remove('arrow-down');
                arrow.classList.add('arrow-up');
                content.style.maxHeight = content.scrollHeight + "px";
            } else {
                content.style.display = "none";
                arrow.classList.remove('arrow-up');
                arrow.classList.add('arrow-down');
                content.style.maxHeight = "0px";
            }     
        });
    });
    function openPage(pageURL) {
        window.location.href = pageURL;
    };

    function openLink(url) {
        window.open(url, '_blank');
    };
</script>
